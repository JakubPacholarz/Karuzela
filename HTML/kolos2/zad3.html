<html>
<head>
<script>
function rob()
{
	
	var a=document.getElementById("punkty").value;
	
	if(a<=50){window.alert("dwójka")}
	else if(a<=70){window.alert("trójka")}
	else if(a<=90){window.alert("czwórka")}
	else if(a>90 && a<=100){{window.alert("piątka")}}
	else{window.alert("cos zle poszlo");}
}

</script>

</head>
<body>

<input type="number" style="width:40%;height:10%;"id="punkty"></input>
<button onClick="rob()">Przycisk</button>


</body>
</html>
